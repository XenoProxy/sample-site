{% extends "layout/basic.html" %}

{% block title %}Add Advertisement{% endblock %}
{% block content %}
<h2>Add Advertisement</h2>
<!--Без указания адреса, т.к. данные будут отправлены по тому же
 адресу, с которого была загружена страница-->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }} <!--Генерирует код элементов управления-->
    <input type="submit" value="Add">
</form>
{% endblock %}
